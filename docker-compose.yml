version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: destaquesgovbr-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-destaquesgovbr_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-destaquesgovbr_dev}
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB

    ports:
      - "${POSTGRES_PORT:-5433}:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-destaquesgovbr_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - destaquesgovbr

  typesense:
    image: typesense/typesense:27.1
    container_name: destaquesgovbr-typesense
    restart: unless-stopped
    command: --data-dir=/data --api-key=${TYPESENSE_API_KEY:-local_dev_key_12345} --enable-cors

    ports:
      - "${TYPESENSE_PORT:-8108}:8108"

    volumes:
      - typesense_data:/data

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - destaquesgovbr

volumes:
  postgres_data:
    name: destaquesgovbr-postgres-data
  typesense_data:
    name: destaquesgovbr-typesense-data

networks:
  destaquesgovbr:
    name: destaquesgovbr-network
