name: Typesense Daily Incremental Load

on:
  # Run daily at 10:00 AM UTC (7:00 AM Brazil time)
  schedule:
    - cron: '0 10 * * *'

  # Allow manual triggering with custom days parameter
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to look back for incremental load'
        required: false
        default: '7'
        type: number

env:
  PYTHON_VERSION: '3.12'

jobs:
  incremental-load:
    name: Load Recent Data to Typesense
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Fetch Typesense Config
        id: typesense
        uses: destaquesgovbr/reusable-workflows/actions/fetch-typesense-config@v1
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
          secret_name: typesense-write-conn

      - name: Fetch Database URL
        id: database
        run: |
          DATABASE_URL=$(gcloud secrets versions access latest --secret=govbrnews-postgres-connection-string)
          echo "::add-mask::$DATABASE_URL"
          echo "url=$DATABASE_URL" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --only main

      - name: Calculate date range
        id: dates
        run: |
          DAYS=${{ github.event.inputs.days || '7' }}
          END_DATE=$(date +%Y-%m-%d)
          START_DATE=$(date -d "$DAYS days ago" +%Y-%m-%d)
          echo "start_date=$START_DATE" >> $GITHUB_OUTPUT
          echo "end_date=$END_DATE" >> $GITHUB_OUTPUT
          echo "Loading data from $START_DATE to $END_DATE ($DAYS days)"

      - name: Run incremental data load
        env:
          TYPESENSE_HOST: ${{ steps.typesense.outputs.host }}
          TYPESENSE_PORT: ${{ steps.typesense.outputs.port }}
          TYPESENSE_API_KEY: ${{ steps.typesense.outputs.api_key }}
          DATABASE_URL: ${{ steps.database.outputs.url }}
        run: |
          echo "Loading data from ${{ steps.dates.outputs.start_date }} to ${{ steps.dates.outputs.end_date }}..."
          poetry run data-platform sync-typesense \
            --start-date "${{ steps.dates.outputs.start_date }}" \
            --end-date "${{ steps.dates.outputs.end_date }}"

      - name: Report status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Incremental load completed successfully"
          else
            echo "❌ Incremental load failed"
            exit 1
          fi

      - name: Trigger portal cache refresh
        if: success()
        run: |
          echo "Triggering portal deployment to refresh cache..."
          gcloud run services update destaquesgovbr-portal \
            --region southamerica-east1 \
            --update-env-vars "CACHE_BUST=$(date +%s)" \
            --quiet
